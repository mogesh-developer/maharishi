<h2>Admin Dashboard - Student Applications</h2>
<table>
  <tr><th>Name</th><th>Email</th><th>Course</th><th>Message</th></tr>
  {% for app in applications %}
  <tr>
    <td>{{ app.name }}</td>
    <td>{{ app.email }}</td>
    <td>{{ app.course }}</td>
    <td>{{ app.message }}</td>
  </tr>
  {% endfor %}
</table>
